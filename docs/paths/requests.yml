PATH_requests_post:
  post:
    summary: Create a request
    description: Create a request as a user for a space
    parameters:
      - in: path
        name: place_id
        required: true
        schema:
          type: string
        description: corresponding placeId of space to create request under
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "../schemas/_index.yml#/requestCreatePayload"
    responses:
      '201':
        description: 'Created'
        content:
          application/json:
