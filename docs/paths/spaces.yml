PATH_spaces:
  post:
    summary: Create new space
    description: Used to create a new space in collection.
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "../schemas/_index.yml#/Place"
    responses:
      '201':
        description: 'Created'
        content:
          application/json:
            schema:
              type: object
              properties:
                message: 
                  type: string
                space:
                  $ref: "../schemas/_index.yml#/Space"
            example:
              message: "Space has successfully been created."
      '403':
        description: 'Forbidden'
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
            example:
              message: "Space with place_id: ChIJN1t_tDeuEmsRUsoyG83frY4 already exists."
      '400':
        description: 'Bad Request'
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
            example:
              message: "Provided place details do not have one of [place_id, formatted_address, name]"
  get:
    summary: Find a space
    description: Used to get the space in collection based on spaceId. Returns all spaces if no spaceId parameter was given.
    parameters:
      - in: path
        name: place_id
        required: false
        schema:
          type: string
    responses:
      '200':
        description: 'OK'
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                space: 
                  $ref: "../schemas/_index.yml#/Space"
            example:
              {
                space: {
                  place_id: "ChIJN1t_tDeuEmsRUsoyG83frY4",
                  formatted_address: "123 Apple St. Anchorage, AL 12345",
                  name: "aPlaceInAlaska"
                }
              }
      '404':
        description: 'Not Found'
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
            example:
              message: "Space with place_id: ChIJN1t_tDeuEmsRUsoyG83frY4 does not exist."

  delete:
    summary: Delete a space
    description: Used to delete a space from collection.
    parameters:
      - in: path
        name: place_id
        required: true
        schema:
          type: string
    responses:  
      '200':
        description: 'OK'
        content:
          application/json:
            schema:
              type: object
              properties:
                message: 
                  type: string
            example:
              message: "Space has successfully been deleted."
      '404':
        description: 'Not Found'
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
            example:
              message: "Space with place_id: ChIJN1t_tDeuEmsRUsoyG83frY4 does not exist."

  put:
    summary: Update a space
    description: Used to update a space in collection.
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "../schemas/_index.yml#/Place"
    parameters:
      - in: path
        name: place_id
        required: true
        schema:
          type: string
    responses:  
      '200':
        description: 'OK'
        content:
          application/json:
            schema:
              type: object
              properties:
                message: 
                  type: string
                space:
                  $ref: "../schemas/_index.yml#/Space"
            example:
              {
                message: "Space has successfully been updated.",
                space: {
                  place_id: "ChIJN1t_tDeuEmsRUsoyG83frY4",
                  formatted_address: "123 Apple St. Anchorage, AL 12345",
                  name: "aPlaceInAlaska"
                }
              }
      
