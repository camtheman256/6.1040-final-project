PATH_spaces:
  post:
    summary: Create new space
    description: Used to create a new space in collection.
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "../schemas/_index.yml#/Place"
    responses:
      '201':
        description: 'Created'
        content:
          application/json:
            schema:
              type: object
              properties:
                message: 
                  type: string
                space:
                  $ref: "../schemas/_index.yml#/Space"
            example:
              message: "Space has successfully been created."

  get:
    summary: Find a space
    description: Used to get the space in collection based on spaceId.
    parameters:
      - in: path
        name: spaceId
        required: true
        schema:
          type: string
    responses:
      '200':
        description: 'OK'
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                space: 
                  $ref: "../schemas/_index.yml#/Space"
            example:
              {
                message: "Successfuly found space.",
                space: {
                  place_id: "ChIJN1t_tDeuEmsRUsoyG83frY4",
                  formatted_address: "123 Apple St. Anchorage, AL 12345",
                  name: "aPlaceInAlaska"
                }
              }


  delete:
    summary: Delete a space
    description: Used to delete a space from collection.
    parameters:
      - in: path
        name: spaceId
        required: true
        schema:
          type: string
    responses:  
      '200':
        description: 'OK'
        content:
          application/json:
            schema:
              type: object
              properties:
                message: 
                  type: string
            example:
              message: "Space has successfully been deleted."
  put:
    summary: Update a space
    description: Used to update a space in collection.
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "../schemas/_index.yml#/Place"
    parameters:
      - in: path
        name: spaceId
        required: true
        schema:
          type: string
    responses:  
      '200':
        description: 'OK'
        content:
          application/json:
            schema:
              type: object
              properties:
                message: 
                  type: string
                space:
                  $ref: "../schemas/_index.yml#/Space"
            example:
              {
                message: "Space has successfully been updated.",
                space: {
                  place_id: "ChIJN1t_tDeuEmsRUsoyG83frY4",
                  formatted_address: "123 Apple St. Anchorage, AL 12345",
                  name: "aPlaceInAlaska"
                }
              }
      
