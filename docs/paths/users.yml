PATH_users-gapi-token-auth:
  post:
    summary: Google Auth Token sign in
    description: Use Google OAuth2 for authentication and logging in
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: "../schemas/_index.yml#/gapiAuthPayload"
    responses:
      '200':
        description: 'OK'
        content:
          application/json:
            schema:
              type: object
              properties:
                message: 
                  type: string
            example:
              type: object
              properties:
                message: "You have signed in successfully."
      '401':
        description: 'Unauthorized'
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
            example:
              type: object
              properties: 
                message: "Unable to verify authentication token."
      '403':
        description: 'Forbidden'
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
            example:
              type: object
              properties: 
                message: "You are already signed in."

  delete:
    summary: Google Auth Token sign out
    description: Sign out using Google OAuth2
    responses:  
      '200':
        description: 'OK'
        content:
          application/json:
            schema:
              type: object
              properties:
                message: 
                  type: string
            example:
              type: object
              properties:
                message: "You have signed out successfully."
      '403':
        description: 'Forbidden'
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
            example:
              type: object
              properties: 
                message: "User is not logged in."

